<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }
        input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Simple Calculator</h2>
        <form>
            <input type="number" id="num1" placeholder="Enter number 1" required>
            <input type="number" id="num2" placeholder="Enter number 2" required>
            <input type="submit" value="Add" onclick="addNumbers()">
            <input type="submit" value="Subtract" onclick="subtractNumbers()">
            <input type="submit" value="Multiply" onclick="multiplyNumbers()">
            <input type="submit" value="Divide" onclick="divideNumbers()">
        </form>
        <h3>Result: <span id="result"></span></h3>
    </div>

    <script>
        function addNumbers() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1 + num2;
            document.getElementById("result").innerHTML = result;
        }

        function subtractNumbers() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1 - num2;
            document.getElementById("result").innerHTML = result;
        }

        function multiplyNumbers() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1 * num2;
            document.getElementById("result").innerHTML = result;
        }

        function divideNumbers() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1 / num2;
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
